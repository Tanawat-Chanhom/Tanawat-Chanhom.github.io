<!DOCTYPE html>
<html>
  <head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <style type="text/css">
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      button {
        height: 10vh;
        font-weight: bold;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Button</h1>
    <div class="buttons">
      <button type="button" onclick="fourglecommunity()">
        [Android] fourglecommunity.com
      </button>
      <button type="button" onclick="fourglecommunityWithDeeplink()">
        [Android] fourglecommunity.com/deeplink/12345
      </button>
      <button type="button" onclick="fourglecommunityIOS()">
        [iOS] tanawat-chanhom.github.io
      </button>
      <button type="button" onclick="fourglecommunityWithDeeplinkIOS()">
        [iOS] tanawat-chanhom.github.io/deeplink/12345
      </button>
    </div>

    <script>
      function fourglecommunity() {
        const targetURL = `fca://fourglecommunity.com`;
        const win = window.open(targetURL, "_self");
        win?.focus();
      }
      function fourglecommunityWithDeeplink() {
        const targetURL = `fca://fourglecommunity.com/deeplink/12345`;
        const win = window.open(targetURL, "_self");
        win?.focus();
      }
      function fourglecommunityIOS() {
        const targetURL = `fca://tanawat-chanhom.github.io`;
        const win = window.open(targetURL, "_self");
        win?.focus();
      }
      function fourglecommunityWithDeeplinkIOS() {
        const targetURL = `fca://tanawat-chanhom.github.io/deeplink/12345`;
        const win = window.open(targetURL, "_self");
        win?.focus();
      }
    </script>
  </body>
</html>

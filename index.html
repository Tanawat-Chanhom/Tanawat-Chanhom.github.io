<!DOCTYPE html>
<html>
  <head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <style type="text/css">
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      button {
        width: fit-content;
        height: 50px;
      }

      button p {
        font-weight: bold;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Button</h1>
    <div class="buttons">
      <button type="button" onclick="fourglecommunity()">
        <p>fourglecommunity.com</p>
      </button>
      <button type="button" onclick="fourglecommunityWithDeeplink()">
        <p>fourglecommunity.com/deeplink/12345</p>
      </button>
      <button type="button" onclick="fourglecommunityWithRegisterDeeplink()">
        <p>fourglecommunity.com/deeplink/12345</p>
      </button>
    </div>

    <script>
      function fourglecommunity() {
        const targetURL = `fca://fourglecommunity.com`;
        const win = window.open(targetURL, "_self");
        win?.focus();
      }
      function fourglecommunityWithDeeplink() {
        const targetURL = `fca://fourglecommunity.com/deeplink/12345`;
        const win = window.open(targetURL, "_self");
        win?.focus();
      }
      function fourglecommunityWithRegisterDeeplink() {
        const targetURL = `fca://fourglecommunity.com/register/deeplink/12345`;
        const win = window.open(targetURL, "_self");
        win?.focus();
      }
    </script>
  </body>
</html>

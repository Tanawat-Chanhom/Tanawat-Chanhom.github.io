<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรงพยาบาลศิครินทร์ (UAT-Sikarin)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #47806D 0%, #5a9b85 30%, #6db5a1 70%, #7ac7b5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.08) 0%, transparent 50%);
            animation: rotate 25s linear infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 70% 30%, rgba(255,255,255,0.1) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(71, 128, 109, 0.1) 0%, transparent 40%);
            animation: breathe 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Floating Particles */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 6px;
            height: 6px;
            top: 15%;
            left: 20%;
            animation-delay: -1s;
            animation-duration: 6s;
        }

        .particle:nth-child(2) {
            width: 10px;
            height: 10px;
            top: 70%;
            left: 80%;
            animation-delay: -3s;
            animation-duration: 9s;
        }

        .particle:nth-child(3) {
            width: 4px;
            height: 4px;
            top: 85%;
            left: 25%;
            animation-delay: -2s;
            animation-duration: 7s;
        }

        .particle:nth-child(4) {
            width: 8px;
            height: 8px;
            top: 25%;
            left: 75%;
            animation-delay: -4s;
            animation-duration: 10s;
        }

        .particle:nth-child(5) {
            width: 3px;
            height: 3px;
            top: 60%;
            left: 15%;
            animation-delay: -1.5s;
            animation-duration: 8s;
        }

        .particle:nth-child(6) {
            width: 12px;
            height: 12px;
            top: 10%;
            left: 65%;
            animation-delay: -5s;
            animation-duration: 11s;
        }

        .particle:nth-child(7) {
            width: 5px;
            height: 5px;
            top: 45%;
            left: 5%;
            animation-delay: -0.5s;
            animation-duration: 6.5s;
        }

        .particle:nth-child(8) {
            width: 9px;
            height: 9px;
            top: 30%;
            left: 90%;
            animation-delay: -3.5s;
            animation-duration: 9.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.4;
            }
            25% {
                transform: translateY(-30px) translateX(15px) scale(1.2);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px) translateX(-10px) scale(0.8);
                opacity: 0.6;
            }
            75% {
                transform: translateY(20px) translateX(20px) scale(1.1);
                opacity: 0.9;
            }
        }

        /* Medical Cross Patterns */
        .medical-patterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .medical-cross {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.08;
        }

        .medical-cross::before,
        .medical-cross::after {
            content: '';
            position: absolute;
            background: white;
        }

        .medical-cross::before {
            width: 40px;
            height: 8px;
            top: 16px;
            left: 0;
        }

        .medical-cross::after {
            width: 8px;
            height: 40px;
            top: 0;
            left: 16px;
        }

        .cross-1 {
            top: 5%;
            left: 10%;
            animation: pulse-cross 12s ease-in-out infinite;
        }

        .cross-2 {
            top: 20%;
            right: 15%;
            animation: pulse-cross 12s ease-in-out infinite 3s;
        }

        .cross-3 {
            bottom: 15%;
            left: 8%;
            animation: pulse-cross 12s ease-in-out infinite 6s;
        }

        .cross-4 {
            bottom: 25%;
            right: 10%;
            animation: pulse-cross 12s ease-in-out infinite 9s;
        }

        @keyframes pulse-cross {
            0%, 100% {
                opacity: 0.05;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.2;
                transform: scale(1.3) rotate(10deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 30px 60px rgba(71, 128, 109, 0.2),
                0 0 100px rgba(255, 255, 255, 0.1) inset,
                0 0 0 1px rgba(71, 128, 109, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 10;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -120px;
            left: -120px;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, rgba(71, 128, 109, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: shimmer 10s ease-in-out infinite;
            z-index: 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(90, 155, 133, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: shimmer 10s ease-in-out infinite 3s;
            z-index: 0;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .hospital-icon {
            width: 120px;
            padding:12px;
            height: 120px;
            background: #275148;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 
                0 20px 40px rgba(71, 128, 109, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.2),
                0 0 0 8px rgba(71, 128, 109, 0.1),
                0 0 0 12px rgba(255, 255, 255, 0.05);
            animation: iconPulse 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        .hospital-icon::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -200%;
            width: 400%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: iconShine 3s linear infinite;
            z-index: 2;
        }

        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 20px 40px rgba(71, 128, 109, 0.4),
                    0 0 0 4px rgba(255, 255, 255, 0.2),
                    0 0 0 8px rgba(71, 128, 109, 0.1),
                    0 0 0 12px rgba(255, 255, 255, 0.05);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 
                    0 25px 50px rgba(71, 128, 109, 0.5),
                    0 0 0 6px rgba(255, 255, 255, 0.3),
                    0 0 0 12px rgba(71, 128, 109, 0.2),
                    0 0 0 18px rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes iconShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            color: #47806D;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(71, 128, 109, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .status-message {
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            background: rgba(255, 193, 7, 0.1);
            color: #FF6F00;
            border: 2px solid rgba(255, 193, 7, 0.3);
        }

        .open-app-btn {
            background: linear-gradient(45deg, #47806D, #5a9b85, #47806D);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 20px rgba(71, 128, 109, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            margin: 10px;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            animation: buttonGlow 3s ease-in-out infinite;
        }

        .open-app-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 30px rgba(71, 128, 109, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.2);
            background-position: 100% 0;
        }

        .open-app-btn:active {
            transform: translateY(-1px);
        }

        @keyframes buttonGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .contact-info {
            background: rgba(71, 128, 109, 0.08);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border-left: 4px solid #47806D;
            box-shadow: 0 5px 15px rgba(71, 128, 109, 0.1);
    
        }

        
        .contact-info p {
            color: #47806D;
            text-align: left;
            line-height: 1.8;
            margin-bottom: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed !important;
            transform: none !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }

            .particle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Medical Cross Patterns -->
    <div class="medical-patterns">
        <div class="medical-cross cross-1"></div>
        <div class="medical-cross cross-2"></div>
        <div class="medical-cross cross-3"></div>
        <div class="medical-cross cross-4"></div>
    </div>

    <div class="container">
        <div class="content">
            <div class="hospital-icon">
                <div style="width:100%;">
                    <img style="width:100%;" src="../images/logo.png" alt="">
                </div>
            </div>
            <h1>โรงพยาบาลศิครินทร์</h1>
            <p class="subtitle">กดปุ่มด้านล่างเพื่อเปิดแอปพลิเคชัน UAT-Sikarin</p>
            
            
            
            <button id="openAppBtn" class="open-app-btn" onclick="openApp()">
                <span id="btnText">เปิดแอปพลิเคชัน</span>
            </button>

            <div id="statusMessage" class="status-message"></div>
            
            <div class="contact-info">
                <p>หากไม่สามารถใช้งานแอปพลิเคชันได้ โปรดติดต่อเจ้าหน้าที่ที่เกี่ยวข้อง</p>
            </div>
        </div>
    </div>

    <script>
        // กำหนด deep link URL สำหรับแต่ละแพลตฟอร์ม
        const DEEP_LINKS = {
            ios: 'hospital-app://', // URL scheme สำหรับ iOS
            android: 'intent://hospital#Intent;scheme=hospital-app;package=com.hospital.app;end;', // Intent URL สำหรับ Android
            fallback: 'https://apps.apple.com/app/hospital-app' // URL สำรอง
        };

        function detectOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            return 'desktop';
        }

        function showMessage(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 5000);
        }

        function setButtonLoading(loading = false) {
            const btn = document.getElementById('openAppBtn');
            const btnText = document.getElementById('btnText');
            
            if (loading) {
                btn.classList.add('btn-disabled');
                btnText.innerHTML = '<div class="loading"></div>กำลังเปิดแอป...';
                btn.disabled = true;
            } else {
                btn.classList.remove('btn-disabled');
                btnText.textContent = 'เปิดแอปพลิเคชัน';
                btn.disabled = false;
            }
        }

        function openApp() {
            const os = detectOS();
            setButtonLoading(true);
            
            if (os === 'desktop') {
                showMessage('กรุณาใช้อุปกรณ์มือถือเพื่อเปิดแอปพลิเคชัน', 'error');
                setButtonLoading(false);
                return;
            }
            
            const deepLink = DEEP_LINKS[os];
            let appOpened = false;
            
            // สร้าง hidden iframe เพื่อพยายามเปิดแอป
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // ตั้งเวลาเพื่อตรวจสอบว่าแอปเปิดหรือไม่
            const startTime = Date.now();
            const timeout = setTimeout(() => {
                if (!appOpened && Date.now() - startTime < 3000) {
                    // ถ้าแอปไม่เปิดภายใน 3 วินาที แสดงข้อความแจ้งเตือน
                    showMessage('ไม่สามารถเปิดแอปได้ กรุณาติดต่อเจ้าหน้าที่', 'error');
                }
                setButtonLoading(false);
                document.body.removeChild(iframe);
            }, 3000);
            
            // Event listener สำหรับตรวจสอบการเปิดแอป
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    appOpened = true;
                    showMessage('กำลังเปิดแอปพลิเคชัน...', 'success');
                    clearTimeout(timeout);
                    setButtonLoading(false);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                }
            };
            
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // พยายามเปิดแอป
            try {
                if (os === 'ios') {
                    window.location.href = deepLink;
                } else if (os === 'android') {
                    iframe.src = deepLink;
                }
                
                showMessage('กำลังพยายามเปิดแอปพลิเคชัน...', 'success');
            } catch (error) {
                console.error('Error opening app:', error);
                showMessage('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง', 'error');
                setButtonLoading(false);
                clearTimeout(timeout);
            }
        }

        // เพิ่ม event listener สำหรับ page focus
        window.addEventListener('focus', function() {
            setButtonLoading(false);
        });

        // Auto-trigger เมื่อโหลดหน้าเว็บ (ถ้าต้องการ)
        // window.addEventListener('load', openApp);
    </script>
</body>
</html>
